event_registration.settings:
  path: '/admin/config/events/settings'
  defaults:
    _form: '\Drupal\event_registration\Form\SettingsForm'
    _title: 'Event Registration Settings'
  requirements:
    _permission: 'administer event registration'

event_registration.register:
  path: '/events/{event}/register'
  defaults:
    _form: '\Drupal\event_registration\Form\RegistrationForm'
    _title: 'Register for Event'
  requirements:
    _permission: 'register for events'
    event: \d+

event_registration.export:
  path: '/node/{node}/registrations/export'
  defaults:
    _controller: '\Drupal\event_registration\Controller\CsvExportController::export'
    _title: 'Export Registrations'
  requirements:
    _permission: 'administer event registration'
    node: \d+
